dimensions: [energy, focus, stress, mood, social, fatigue]

thresholds:
  high_stress: 6
  high_fatigue: 6
  low_mood: -2
  high_focus: 4

presets:
  work:
    do:
      - 先明确“今天最重要的一件事（MIT）”
      - 60–90分钟深度工作 + 10分钟休息
      - 把沟通集中到固定时段批量处理
      - 做需要理性判断/产出的任务（写作、设计、编码、复盘）
    dont:
      - 多线程频繁切换（反复开关任务）
      - 长时间无休息硬扛
      - 高噪音社交占用大块时间
  social:
    do:
      - 安排一场高质量沟通（同事/朋友/家人）
      - 做协作型任务（对齐需求、讨论方案、反馈迭代）
      - 适度外出走动，提升心情与连接感
      - 做轻量内容产出（分享、记录、总结）
    dont:
      - 一口气做超长深度工作
      - 过度刷信息导致疲惫
      - 把情绪硬压着不说
  recovery:
    do:
      - 低负担任务（整理、归档、简单回复）
      - 运动/拉伸/热水澡/早点睡（选一个即可）
      - 设定最低完成标准：只完成一个小闭环
      - 减少屏幕刺激，多休息
    dont:
      - 高压KPI式冲刺
      - 复杂决策与高风险承诺
      - 熬夜与过量咖啡因